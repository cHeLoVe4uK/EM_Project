      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrResponse'
      summary: Delete message
      tags:
      - Message API
    patch:
      consumes:
      - application/json
      description: Update message
      parameters:
      - description: Message ID and text
        in: body
        name: Audio
        required: true
        schema:
          $ref: '#/definitions/schemas.RequestUpdateMsg'
