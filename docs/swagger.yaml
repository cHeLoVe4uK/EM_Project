      tags:
      - User API
  /user/register:
    post:
      consumes:
      - application/json
      description: Register
      parameters:
      - description: Username, Email, password
        in: body
        name: Audio
        required: true
        schema:
          $ref: '#/definitions/schemas.RequestRegisterUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrResponse'
        "500":
          description: Internal Server Error
