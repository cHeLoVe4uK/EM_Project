basePath: /api/v1
definitions:
  schemas.RequestConnectToChat:
    properties:
      chat_id:
        type: string
    type: object
  schemas.RequestCreateChat:
    properties:
      name:
        type: string
    type: object
  schemas.RequestDeleteChat:
    properties:
      chat_id:
        type: string
    type: object
  schemas.RequestDeleteMsg:
    properties:
      msg_id:
        type: string
    type: object
  schemas.RequestLoginUser:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  schemas.RequestRegisterUser:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  schemas.RequestUpdateMsg:
    properties:
      msg_id:
        type: string
      text:
        type: string
    type: object
  schemas.ResponseCreateChat:
    properties:
      chat_id:
        type: string
    type: object
  v1.ErrResponse:
    properties:
      error:
        type: string
      msg:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8082
info:
  contact: {}
  description: Messenger.
  license:
    name: Apache helicopter
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Messenger service
  version: "1.0"
paths:
  /chat:
    delete:
      consumes:
      - application/json
      description: Delete chat
      parameters:
      - description: Chat ID
        in: body
        name: Audio
        required: true
        schema:
          $ref: '#/definitions/schemas.RequestDeleteChat'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrResponse'
      summary: Delete chat
      tags:
      - Chat API
    post:
      consumes:
      - application/json
      description: Create chat
      parameters:
      - description: Chat name
        in: body
        name: Audio
        required: true
        schema:
          $ref: '#/definitions/schemas.RequestCreateChat'
      produces:
      - application/json
      responses:
