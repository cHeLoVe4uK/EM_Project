      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrResponse'
      summary: Update message
      tags:
      - Message API
  /user/login:
    post:
      consumes:
      - application/json
      description: Login
      parameters:
      - description: Email and password
        in: body
        name: Audio
        required: true
        schema:
          $ref: '#/definitions/schemas.RequestLoginUser'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
