          description: OK
          schema:
            $ref: '#/definitions/schemas.ResponseCreateChat'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.ErrResponse'
      summary: Create chat
      tags:
      - Chat API
  /chat/connect:
    post:
      consumes:
      - application/json
      description: Connect to chat
      parameters:
      - description: Chat ID
        in: body
        name: Audio
        required: true
        schema:
          $ref: '#/definitions/schemas.RequestConnectToChat'
